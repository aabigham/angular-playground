<section id="tasks">
  <header>
    <h2>{{ name }}'s tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task"/>
      </li>
    } @empty {
      <p>There are no tasks</p>
    }
  </ul>
</section>

@if (showAddTaskDialog) {
  <app-new-task [userId]="userId" (close)="onCloseAddTask()"/>
}
